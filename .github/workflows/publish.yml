name: Publish to PyPI

on:
  release:
    types: [published]  # 在 GitHub 建立 Release 時自動觸發

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install hatch

      - run: hatch build

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment: pypi          # 對應 PyPI Trusted Publishing 設定的 environment 名稱
    permissions:
      id-token: write          # OIDC Trusted Publishing 必須開啟此權限

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - uses: pypa/gh-action-pypi-publish@release/v1
